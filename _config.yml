# Welcome to Jekyll!
#
# This config file is meant for settings that affect your entire site, values
# which you are expected to set up once and rarely need to edit after that.
# For technical reasons, this file is *NOT* reloaded automatically when you use
# `jekyll serve`. If you change this file, please restart the server process.

# Site Settings
locale: "en-US"
title: "MockLab"
title_separator: '\|'
#name                     : "Tom Akehurst"
description: "MockLab is the hosted API mocking tool built on WireMock"
baseurl:
url: "https://www.mocklab.io"
gh_repo:
teaser: # filename of teaser fallback teaser image placed in /images/, .e.g. "500x300.png"
# breadcrumbs            : false # true, false (default)
words_per_minute: 200
comments:
    provider: # false (default), "disqus", "discourse", "facebook", "google-plus", custom"
    disqus:
        shortname: # https://help.disqus.com/customer/portal/articles/466208-what-s-a-shortname-
    discourse:
        server: # https://meta.discourse.org/t/embedding-discourse-comments-via-javascript/31963 , e.g.: meta.discourse.org
    facebook:
        # https://developers.facebook.com/docs/plugins/comments
        appid:
        num_posts: # 5 (default)
        colorscheme: # "light" (default), "dark"

# SEO Related
google_site_verification:
bing_site_verification:
alexa_site_verification:
yandex_site_verification:

# Social Sharing
twitter:
    username:
facebook:
    username:
    app_id:
    publisher:
og_image: https://www.mocklab.io/images/mocklab_logo_with_text_large.png
# For specifying social profiles
# - https://developers.google.com/structured-data/customize/social-profiles
social:
    type: # Person or Organization (defaults to Person)
    name: # If the user or organization name differs from the site's name
    links: # An array of links to social media profiles

# Analytics
analytics:
    provider: google-gtag
    google:
        tracking_id: "UA-78148205-6"
        ads_conversion_id: "AW-10998354290"
    clarity:
        project_id: "5oa515rnev"

# Google AdSense
google_ad_client:
google_ad_slot:

# Site Author
author:
    name: "Your Name"
    avatar: "bio-photo.jpg"
    bio: "I am an amazing person."
    location: "Somewhere"
    email:
    uri:
    bitbucket:
    codepen:
    dribbble:
    flickr:
    facebook:
    foursquare:
    github:
    google_plus:
    keybase:
    instagram:
    lastfm:
    linkedin:
    pinterest:
    soundcloud:
    stackoverflow: # http://stackoverflow.com/users/123456/username
    steam:
    tumblr:
    twitter:
    vine:
    weibo:
    xing:
    youtube:

# Reading Files
include:
    - .htaccess
    - _pages
exclude:
    - "*.sublime-project"
    - "*.sublime-workspace"
    - .asset-cache
    - .bundle
    - .jekyll-assets-cache
    - .sass-cache
    - assets/js/plugins
    - assets/js/_main.js
    - assets/js/vendor
    - Capfile
    - CHANGELOG
    - config
    - Gemfile
    - Gruntfile.js
    - gulpfile.js
    - LICENSE
    - log
    - node_modules
    - package.json
    - Rakefile
    - README
    - tmp
keep_files:
    - .git
    - .svn
encoding: "utf-8"
markdown_ext: "markdown,mkdown,mkdn,mkd,md"

# Conversion
markdown: kramdown
highlighter: rouge
lsi: false
excerpt_separator: "\n\n"
incremental: false

# Markdown Processing
kramdown:
    input: GFM
    hard_wrap: false
    auto_ids: true
    footnote_nr: 1
    entity_output: as_char
    toc_levels: 1..6
    smart_quotes: lsquo,rsquo,ldquo,rdquo

# Outputting
permalink: /blog/:title/
paginate: 5 # amount of posts to show
paginate_path: /blog/page:num/
timezone: # http://en.wikipedia.org/wiki/List_of_tz_database_time_zones

# Plugins
plugins:
    - jekyll-redirect-from
    - jekyll-paginate
    - jekyll-sitemap
    - jekyll-gist
    - jekyll-feed
    - jemoji
    # - algoliasearch-jekyll
# mimic GitHub Pages with --safe
whitelist:
    - jekyll-redirect-from
    - jekyll-paginate
    - jekyll-sitemap
    - jekyll-gist
    - jekyll-feed
    - jemoji
    # - algoliasearch-jekyll

# Archives
#  Type
#  - GitHub Pages compatible archive pages built with Liquid ~> type: liquid (default)
#  - Jekyll Archives plugin archive pages ~> type: jekyll-archives
#  Path (examples)
#  - Archive page should exist at path when using Liquid method or you can
#    expect broken links (especially with breadcrumbs enabled)
#  - <base_path>/tags/my-awesome-tag/index.html ~> path: /tags/
#  - <base_path/categories/my-awesome-category/index.html ~> path: /categories/
#  - <base_path/my-awesome-category/index.html ~> path: /
category_archive:
    type: liquid
    path: /categories/
tag_archive:
    type: liquid
    path: /tags/
# https://github.com/jekyll/jekyll-archives
# jekyll-archives:
#   enabled:
#     - categories
#     - tags
#   layouts:
#     category: archive-taxonomy
#     tag: archive-taxonomy
#   permalinks:
#     category: /categories/:name/
#     tag: /tags/:name/

collections:
    docs:
        output: true
        permalink: /docs/:path/
    blog:
        output: true
        permalink: /blog/:path/

# HTML Compression
# - http://jch.penibelst.de/
compress_html:
    clippings: all
    ignore:
        envs: development

algolia:
    application_id: "KXP714IXAH"
    index_name: "mocklab_docs"
    api_key: ff0635b54603dcdf324374d32842f764

mocklab_version: 0.0.1
